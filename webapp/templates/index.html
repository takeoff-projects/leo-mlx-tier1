{{template "layout" .}}

{{define "content"}}

<div class="container">
   
    <div class="row">
        <!--Card-->
        {{range .Decs}}
        <div class="col-lg-4 col-md-12 mb-4"> 
            <div class="card">
		    <div class="card-body">
			    <p class=card-text>{{.Name}}</p>
			    <p class=card-text>{{.Added}}</p>
			    <p class="card-text"><a href={{.Link}}>{{.Link}}</a></p>
		    </div>
                </div>
	    </div> 

        {{end}}
    </div>
</div>
{{end}}
